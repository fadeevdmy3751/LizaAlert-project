<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta content="Платформа для обучения добровольцев ЛизаАлерт - Курсы" name="description">
  <meta content="LizaAlert, ЛизаАлерт" name="keywords">
  <meta content="Дмитрий Фадеев, Евгения Костыря, Елизавета Циприс, Михаил Чумаков, Руслан Афиншаков" name="author">
  <title>Курсы</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/icon-logo.svg" alt="Логотип учебной платформы">
    <nav class="header__nav">
      <button type="button" class="header__button-courses_active"></button>
      <button type="button" class="header__button-profile"></button>
    </nav>
  </header>
  <main class="index-content">
    <div class="filters">
      <p class="filters__heading">Фильтры</p>
      <button class="filters__reset" type="button" aria-label="Очистить">Очистить</button>
      <button class="filter">Категория</button>
      <div class="filter__panel"></div>
      <button class="filter">Тематика</button>
      <div class="filter__panel"></div>
      <button class="filter">Уровень</button>
      <div class="filter__panel">
        <ul class="filter__list">
          <li class="filter__item">
            <input type="checkbox" name="level" id="novice" class="filter__input" value="novice" data-filter="novice">
            <label for="novice" class="filter__label">Новичок</label>
          </li>
          <li class="filter__item">
            <input type="checkbox" name="level" id="experienced" class="filter__input" value="experienced" data-filter="experienced">
            <label for="experienced" class="filter__label">Бывалый</label>
          </li>
          <li class="filter__item">
            <input type="checkbox" name="level" id="professional" class="filter__input" value="professional" data-filter="professional">
            <label for="professional" class="filter__label">Профессионал</label>
          </li>
        </ul>
      </div>
      <button class="filter">Статус</button>
      <div class="filter__panel">
        <ul class="filter__list">
          <li class="filter__item">
            <input type="checkbox" name="status" id="not-active" class="filter__input" value="not-active">
            <label for="not-active" class="filter__label">Не активный</label>
          </li>
          <li class="filter__item">
            <input type="checkbox" name="status" id="registered" class="filter__input" value="registered">
            <label for="registered" class="filter__label">Вы записаны</label>
          </li>
          <li class="filter__item">
            <input type="checkbox" name="status" id="active" class="filter__input" value="active">
            <label for="active" class="filter__label">Активный</label>
          </li>
          <li class="filter__item">
            <input type="checkbox" name="status" id="completed" class="filter__input" value="completed">
            <label for="completed" class="filter__label">Пройден</label>
          </li>
        </ul>
      </div>
    </div>
    <div class="tags"></div>
  </main>
  <script src="./scripts/index.js"></script>
</body>
</html>
