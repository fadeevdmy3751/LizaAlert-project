<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta content="Платформа для обучения добровольцев ЛизаАлерт - Курсы" name="description">
  <meta content="LizaAlert, ЛизаАлерт" name="keywords">
  <meta content="Дмитрий Фадеев, Евгения Костыря, Елизавета Циприс, Михаил Чумаков, Руслан Афиншаков" name="author">
  <title>Курсы</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img alt="Логотип учебной платформы" class="header__logo" src="./images/icon-logo.svg">
    <nav class="header__nav">
      <button class="header__button-courses header__button-courses_active" type="button"></button>
      <button class="header__button-profile" type="button"></button>
    </nav>
  </header>
  <main class="index-content">
    <h1 class="page-title">Курсы</h1>
    <section aria-label="фильтры" class="filters">
      <fieldset class="filters__container">
        <p class="filters__heading">Фильтры
          <button aria-label="Очистить" class="filters__remove" type="button">Очистить</button>
        </p>
        <button class="filters__category" type="button">Категория</button>
        <button class="filters__category" type="button">Тематика</button>
        <button class="filters__category" type="button">Уровень</button>
        <div class="filters__panel">
          <ul class="filters__list">
            <li class="filters__item">
              <input class="filters__input" data-filter="Новичок" id="novice" name="level" onchange="showTags()" type="checkbox"
                     value="novice">
              <label class="filters__label" for="novice">Новичок</label>
            </li>
            <li class="filters__item">
              <input class="filters__input" data-filter="Бывалый" id="experienced" name="level" onchange="showTags()"
                     type="checkbox" value="experienced">
              <label class="filters__label" for="experienced">Бывалый</label>
            </li>
            <li class="filters__item">
              <input class="filters__input" data-filter="Профессионал" id="professional" name="level" onchange="showTags()"
                     type="checkbox" value="professional">
              <label class="filters__label" for="professional">Профессионал</label>
            </li>
          </ul>
        </div>
        <button class="filters__category" type="button">Статус</button>
        <div class="filters__panel">
          <ul class="filters__list">
            <li class="filters__item">
              <input class="filters__input" data-filter="Пройден" id="not-active" name="status" type="checkbox"
                     value="not-active">
              <label class="filters__label" for="not-active">Не активный</label>
            </li>
            <li class="filters__item">
              <input class="filters__input" data-filter="Продолжить" id="registered" name="status" type="checkbox"
                     value="registered">
              <label class="filters__label" for="registered">Вы записаны</label>
            </li>
            <li class="filters__item">
              <input class="filters__input" data-filter="Записаться" id="active" name="status" type="checkbox"
                     value="active">
              <label class="filters__label" for="active">Активный</label>
            </li>
            <li class="filters__item">
              <input class="filters__input" data-filter="Пройден" id="completed" name="status" type="checkbox"
                     value="completed">
              <label class="filters__label" for="completed">Пройден</label>
            </li>
          </ul>
        </div>
      </fieldset>
      <ul class="tags">
        <li class="tag tag-novice">Новичок
          <button aria-label="Удалить" class="tag__delete" type="button"></button>
        </li>
        <li class="tag tag-experienced">Бывалый
          <button aria-label="Удалить" class="tag__delete" type="button"></button>
        </li>
        <li class="tag tag-professional">Профессионал
          <button aria-label="Удалить" class="tag__delete" type="button"></button>
        </li>
      </ul>
    </section>
    <section aria-label="список курсов" class="cards-list">
    </section>
  </main>
  <template class="cards-template">
    <div class="card">
      <img alt="" class="card__image" src="">
      <div class="card__texts">
        <h2 class="card__title"></h2>
        <span class="card__level"></span>
        <p class="card__description"></p>
      </div>

      <div class="card__options">
        <div class="card__lessons-info">
          <img alt="иконка книга" class="card__book-img" src="./images/book.svg">
          <p class="card__lessons"></p>
        </div>
        <div class="card__clock-info">
          <img alt="иконка часы" class="card__clock-img" src="./images/clock.svg">
          <p class="card__clock"></p>
        </div>
        <button class="card__button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
