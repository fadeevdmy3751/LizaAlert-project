<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta content="Платформа для обучения добровольцев ЛизаАлерт - Курсы" name="description">
  <meta content="LizaAlert, ЛизаАлерт" name="keywords">
  <meta content="Дмитрий Фадеев, Евгения Костыря, Елизавета Циприс, Михаил Чумаков, Руслан Афиншаков" name="author">
  <title>Курсы</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/icon-logo.svg" alt="Логотип учебной платформы">
    <nav class="header__nav">
      <button type="button" class="header__button-courses header__button-courses_active"></button>
      <button type="button" class="header__button-profile"></button>
    </nav>
  </header>
  <main class="index-content">
    <h1 class="page-title">Курсы</h1>
    <section class="filters" aria-label="фильтры" >
      <fieldset class="filters__container">
        <p class="filters__heading">Фильтры<button class="filters__remove" type="button" aria-label="Очистить">Очистить</button></p>
        <button class="filters__category">Категория</button>
        <div class="filters__panel"></div>
        <button class="filters__category">Тематика</button>
        <div class="filters__panel"></div>
        <button class="filters__category">Уровень</button>
        <div class="filters__panel">
        <ul class="filters__list">
          <li class="filters__item">
            <input type="checkbox" name="level" id="novice" class="filters__input" value="novice" data-filter="novice" onchange="showTags()">
            <label for="novice" class="filters__label">Новичок</label>
          </li>
          <li class="filters__item">
            <input type="checkbox" name="level" id="experienced" class="filters__input" value="experienced" data-filter="experienced" onchange="showTags()">
            <label for="experienced" class="filters__label">Бывалый</label>
          </li>
            <li class="filters__item">
              <input type="checkbox" name="level" id="professional" class="filters__input" value="professional" data-filter="professional" onchange="showTags()">
              <label for="professional" class="filters__label">Профессионал</label>
            </li>
          </ul>
        </div>
        <button class="filters__category">Статус</button>
        <div class="filters__panel">
          <ul class="filters__list">
            <li class="filters__item">
              <input type="checkbox" name="status" id="not-active" class="filters__input" value="not-active" data-group="mutual" data-filter="completed">
              <label for="not-active" class="filters__label">Не активный</label>
            </li>
            <li class="filters__item">
              <input type="checkbox" name="status" id="registered" class="filters__input" value="registered" data-filter="registered">
              <label for="registered" class="filters__label">Вы записаны</label>
            </li>
            <li class="filters__item">
              <input type="checkbox" name="status" id="active" class="filters__input" value="active" data-group="mutual" data-filter="active">
              <label for="active" class="filters__label">Активный</label>
            </li>
            <li class="filters__item">
              <input type="checkbox" name="status" id="completed" class="filters__input" value="completed" data-filter="completed">
              <label for="completed" class="filters__label">Пройден</label>
            </li>
          </ul>
        </div>
      </fieldset>
      <div class="tags">
        <div class="tag tag-novice">
          <p class="tag__text">Новичок</p>
          <button class="tag__delete" type="button" aria-label="Удалить"></button>
        </div>
        <div class="tag tag-experienced">
          <p class="tag__text">Бывалый</p>
          <button class="tag__delete" type="button" aria-label="Удалить"></button>
        </div>
        <div class="tag tag-professional">
          <p class="tag__text">Профессионал</p>
          <button class="tag__delete" type="button" aria-label="Удалить"></button>
        </div>
      </div>
    </section>
    <section class="cards-list" aria-label="список курсов" >
      <ol class="cards">
        <!-- пример карточки. после удалить -->

          <img class="card__image" src="./images/dog.png" alt="Кинологическое направление">

            <span class="card__status">Бывалый</span>
            <p class="card__subtitle">Поисково-спасательная работа, следовая работа, а так же поиск тел погибших с помощью собак</p>

          <div class="card__options">
            <div class="card__lessons-info">
              <img class="card__book-img" alt="книга" src="./images/book.svg">
              <p class="card__lessons">144 занятия</p>
            </div>
            <div class="card__clock-info">
              <img class="card__clock-img" alt="часы" src="./images/clock.svg">
              <p class="card__clock">144 ч</p>

          </div>
        </li> -->
      </ol>
    </section>
  </main>
  <template class="cards-template">
    <li class="card">
      <img class="card__image" src="" alt="">
      <div class="card__texts">
        <h2 class="card__title"></h2>
        <span class="card__status"></span>
        <p class="card__description"></p>
      </div>

      <div class="card__options">
        <div class="card__lessons-info">
          <img class="card__book-img" alt="иконка книга" src="./images/book.svg">
          <p class="card__lessons"></p>
        </div>
        <div class="card__clock-info">
          <img class="card__clock-img" alt="иконка часы" src="./images/clock.svg">
          <p class="card__clock"></p>
        </div>
        <button class="card__button"></button> <!-- в зависимости от статуса кнопки дменять class= "button_white button_orange button_grey" -->
      </div>
    </li>
  </template>
  <script src="./scripts/initialFilters.js"></script>
  <script src="./scripts/initialCards.js"></script>

  <script src="./scripts/index.js"></script>
</body>
</html>
