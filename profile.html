<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta content="Платформа для обучения добровольцев ЛизаАлерт - Профиль" name="description">
  <meta content="LizaAlert, ЛизаАлерт" name="keywords">
  <meta content="Дмитрий Фадеев, Евгения Костыря, Елизавета Циприс, Михаил Чумаков, Руслан Афиншаков" name="author">
  <title>Профиль</title>
  <link href="pages/profile.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/icon-logo.svg" alt="Логотип учебной платформы">
    <nav class="header__nav">
      <button type="button" class="header__button-courses"></button>
      <button type="button" class="header__button-profile_active"></button>
    </nav>
  </header>
  <main class="profile-content">
    <section class="profile-account">
      <img class="profile-account__avatar" src="./images/img-avatar.jpg" alt="Фотография пользователя">
      <p class="profile-account__name">Иванова Анна Сидоровна</p>
      <ul class="profile-account__status">
        <li class="profile-account__status-item">
          <img class="profile-account__icon" src="./images/icon-status.svg" alt="#">
          <p class="profile-account__text">Профессионал</p>
        </li>
        <li class="profile-account__status-item">
          <img class="profile-account__icon" src="./images/icon-badge.svg" alt="#">
          <p class="profile-account__text">Картограф</p>
        </li>
        <li class="profile-account__status-item">
          <img class="profile-account__icon" src="./images/icon-courses.svg" alt="#">
          <p class="profile-account__text">Пройдено 2 курса</p>
        </li>
      </ul>
      <button class="profile-account__button-exit" type="button">
        <img class="profile-account__button-icon" src="./images/icon-exit.svg" alt="#">
        <p class="profile-account__button-text">Выйти из аккаунта</p>
      </button>
    </section>
  </main>
</body>
</html>
