<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta content="Платформа для обучения добровольцев ЛизаАлерт - Профиль" name="description">
  <meta content="LizaAlert, ЛизаАлерт" name="keywords">
  <meta content="Дмитрий Фадеев, Евгения Костыря, Елизавета Циприс, Михаил Чумаков, Руслан Афиншаков" name="author">
  <title>Профиль</title>
  <link href="pages/profile.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/icon-logo.svg" alt="Логотип учебной платформы">
    <nav class="header__nav">
      <button type="button" class="header__button-courses"></button>
      <button type="button" class="header__button-profile_active"></button>
    </nav>
  </header>
  <main class="profile-content">
    <div class="form-container">
      <form action="post" class="form">
        <h2 class="form__title">Личные данные</h2>
        <fieldset class="form__fieldset">
          <label for="full-name" class="form__label">ФИО</label>
          <input type="text" class="form__input form__input_type_edit" id="full-name">
          <label for="birth-date" class="form__label">Дата рождения</label>
          <input type="date" class="form__input form__input_type_edit" id="birth-date">
          <label for="region" class="form__label">Географический регион</label>
          <input type="text" class="form__input form__input_type_edit" id="region">
          <label for="nickname" class="form__label">Позывной на форуме</label>
          <input type="text" class="form__input form__input_type_edit" id="nickname">
          <label for="photo" class="form__label">Фото</label>
          <input type="file" disabled class="form__input form__input_type_attach" accept="image/jpeg" id="photo">
          <button class="form__submit-btn" type="submit">Сохранить&nbsp;изменения</button>
        </fieldset>
      </form>
    </div>
  </main>
</body>
</html>
